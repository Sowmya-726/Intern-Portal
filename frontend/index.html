<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intern Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 650px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: #f0f2f5;
      color: #333;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    section {
      display: none;
      background: #fff;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    section.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      max-width: 350px;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.25s ease;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 14px rgba(41, 128, 185, 0.5);
    }

    .info-cards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .card {
      flex: 1 1 180px;
      background: #ecf0f1;
      padding: 1rem 1.3rem;
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
      font-weight: 600;
      color: #34495e;
    }

    ul {
      margin-left: 1.5rem;
      color: #555;
      font-weight: 500;
    }

    ol {
      padding-left: 1.5rem;
      color: #444;
      font-weight: 600;
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    ol::-webkit-scrollbar {
      width: 8px;
    }
    ol::-webkit-scrollbar-thumb {
      background-color: #3498db;
      border-radius: 5px;
    }
    ol::-webkit-scrollbar-track {
      background: #f0f2f5;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <section id="login" class="active">
    <h2>Login (Dummy)</h2>
    <form id="loginForm">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard">
    <h2>Dashboard</h2>
    <div class="info-cards">
      <div class="card"><strong>Name:</strong> <span id="name"></span></div>
      <div class="card"><strong>Referral Code:</strong> <span id="code"></span></div>
      <div class="card"><strong>Total Donations:</strong> $<span id="donations"></span></div>
    </div>
    <h3>Rewards / Unlockables</h3>
    <ul id="rewardsList">
      <li>Loading...</li>
    </ul>
    <button id="goLeaderboardBtn">Go to Leaderboard</button>
  </section>

  <!-- Leaderboard Section -->
  <section id="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
    <button id="backToDashboardBtn">Back to Dashboard</button>
  </section>

  <script>
    const loginSection = document.getElementById("login");
    const dashboardSection = document.getElementById("dashboard");
    const leaderboardSection = document.getElementById("leaderboard");

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      loginSection.classList.remove("active");
      dashboardSection.classList.add("active");

      fetch("http://localhost:3000/api/user")
        .then(res => {
          if (!res.ok) throw new Error("Network response was not OK");
          return res.json();
        })
        .then(user => {
          document.getElementById("name").textContent = user.name;
          document.getElementById("code").textContent = user.referralCode;
          document.getElementById("donations").textContent = user.donations;

          const rewardsList = document.getElementById("rewardsList");
          rewardsList.innerHTML = "";
          user.rewards.forEach(reward => {
            const li = document.createElement("li");
            li.textContent = reward;
            rewardsList.appendChild(li);
          });
        })
        .catch(err => {
          alert("❌ Failed to fetch user data.");
          document.getElementById("name").textContent = "Error";
          document.getElementById("rewardsList").innerHTML = "<li>Could not load rewards.</li>";
        });
    });

    document.getElementById("goLeaderboardBtn").addEventListener("click", () => {
      dashboardSection.classList.remove("active");
      leaderboardSection.classList.add("active");

      fetch("http://localhost:3000/api/leaderboard")
        .then(res => {
          if (!res.ok) throw new Error("Network response was not OK");
          return res.json();
        })
        .then(list => {
          const ol = document.getElementById("leaderboardList");
          ol.innerHTML = "";
          list.forEach((user) => {
            const li = document.createElement("li");
            li.textContent = `${user.name} - $${user.donations}`;
            ol.appendChild(li);
          });
        })
        .catch(err => {
          alert("❌ Failed to fetch leaderboard.");
          document.getElementById("leaderboardList").innerHTML = "<li>Error loading leaderboard.</li>";
        });
    });

    document.getElementById("backToDashboardBtn").addEventListener("click", () => {
      leaderboardSection.classList.remove("active");
      dashboardSection.classList.add("active");
    });
  </script>
</body>
</html>
